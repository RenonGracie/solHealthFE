name: CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate API types
        run: yarn generate-api

      - name: Type check
        run: yarn tsc -b

      - name: Lint
        run: yarn lint

      - name: Format check
        run: yarn prettier --check .

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build
